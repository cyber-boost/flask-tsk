<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default('Flask-TSK Demo') }}</title>
    
    <!-- Flask-TSK Asset Management -->
    {% if tsk_available %}
        <link rel="stylesheet" href="{{ tsk_asset('css', 'main.css') }}">
        <link rel="stylesheet" href="{{ tsk_asset('css', 'components.css') }}">
        <script src="{{ tsk_asset('js', 'main.js') }}" defer></script>
    {% else %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
        <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    {% endif %}
    
    <!-- Meta tags -->
    <meta name="description" content="Flask-TSK Component System Demo">
    <meta name="keywords" content="flask, tusk, python, components, bootstrap">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <style>
        /* Additional styles for the demo */
        .hero-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .feature {
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            text-align: center;
        }
        
        .component-example {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .component-example h3 {
            margin-bottom: 1rem;
            color: #333;
        }
        
        .code-preview {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        
        .form-example {
            max-width: 600px;
            margin: 2rem auto;
        }
        
        .ui-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    {{ navigation | safe }}
    
    <!-- Main content wrapper -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Flask-TSK Demo. Powered by <a href="https://github.com/cyber-boost/tusktsk" target="_blank">TuskLang</a>.</p>
        </div>
    </footer>
    
    <!-- Flask-TSK Asset Management -->
    {% if tsk_available %}
        <script src="{{ tsk_asset('js', 'footer.js') }}"></script>
    {% else %}
        <script src="{{ url_for('static', filename='js/footer.js') }}"></script>
    {% endif %}
    
    <script>
        // Component system JavaScript
        function switchTab(tabId) {
            // Hide all tab panels
            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab panel
            document.getElementById('tab-' + tabId).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }
        
        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            const icon = header.querySelector('.accordion-icon');
            
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                header.classList.remove('active');
                icon.style.transform = 'rotate(0deg)';
            } else {
                content.classList.add('active');
                header.classList.add('active');
                icon.style.transform = 'rotate(180deg)';
            }
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        function toggleMobileMenu() {
            const menu = document.querySelector('.navbar-menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
